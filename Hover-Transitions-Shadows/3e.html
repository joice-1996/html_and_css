<style>
    .apply-button{
        background-color:rgb(10,102,194);
        color:white;
        width:240px;
        height:40px;
        border:none;
        border-radius: 20px;
        cursor:pointer;
        font-weight: bold;
        font-size: 15px;
        margin-right: 8px;
        transition: background-color 0.15s;
    }
    .apply-button:hover{
        background-color: rgb(2,70,138);
    }
    .save-button{
        background-color:rgb(255,255,255);
        color:rgb(10,102,194);
        width:80px;
        height:40px;
        border-color:rgb(10,102,194);
        border-radius: 20px;
        cursor:pointer;
        font-weight: bold;
        border-width: 1px;
        transition: background-color 0.15s, border-width 0.15s;

    }
    .save-button:hover{
        background-color: rgb(226,240,250);
        border-width:2px;
    }

</style>
<button class="apply-button">
    Apply on company website
</button>
<button class="save-button">
    Save
</button>
